name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write

jobs:
  verify-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      # ðŸ”¥ Keep docs in sync
      - name: Generate documentation
        run: npm run docs:code

      - name: Verify documentation is up-to-date (PRs)
        if: github.event_name == 'pull_request'
        run: git diff --exit-code CODE_LINE_BY_LINE.md

      - name: Auto-commit docs (push)
        if: github.event_name == 'push'
        run: |
          if ! git diff --quiet CODE_LINE_BY_LINE.md; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add CODE_LINE_BY_LINE.md
            git commit -m "docs: auto-update code stats" || exit 0
            git push
          fi

  lint-and-build:
    runs-on: ubuntu-latest
    needs: verify-docs
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build
        run: npm run build

  tests:
    runs-on: ubuntu-latest
    needs: verify-docs
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Check coverage
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  e2e-tests:
    runs-on: ubuntu-latest
    needs: verify-docs
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build for E2E
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
